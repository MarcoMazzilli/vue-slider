<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Photo</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>

  <header>
    <h1>{{message}}</h1>
  </header>

  <div class="container-small">
    
    <!-- immagini piccole -->
    <div class="carousel-container-small">

      <img v-for="(elemento,indice) in imageList" :src="elemento" class="image-box-small" :class="indice === counter ? rimuoviOpacity : mantieniOpacity" @click="counter = indice, log()">
      
    </div>
  </div>
  <main>
    <div class="container">

      <!-- contanitore immagini -->
      <div class="carousel-container" @mouseOver="mouseOver()">

          <img :src="imageList[counter]">

      </div>

        <!-- button -->
        <div @click="increaseDecrase(true)" id="next" class="btn">&UpArrow;</div>
        <div @click="increaseDecrase(false)" id="prev" class="btn">&downarrow;</div>

    </div>

  </main>
  <script src="assets/script.js"></script>
</body>
</html>
